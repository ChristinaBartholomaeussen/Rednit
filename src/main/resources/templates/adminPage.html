<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Montserrat&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin</title>


</head>


<body>

<!-- Dette må ikke fjernes, det er fragments til headeren -->
<div th:insert="Fragments/header :: header"></div>

<form  action="/postAdmin" method="post" >
    <div class="col" style="text-align: left">

        <div>
            <select class="form-control"  id="userInfo" name="firstname" style="width: fit-content">
                <option id="option" value="0">Vælg bruger:</option>
                <option
                        th:each="user : ${users}"
                        th:value="${user.firstName}"
                        th:text="${user.firstName}">
                </option>
            </select>
            <br>
            <input type="submit" value="Se info">
        </div>
    </div>

    <div style="text-align: center">
        <label style="text-align: center">
            <input th:value="${userToDisplay.getFirstName()}" placeholder="Firstname"><br><br>
            <input th:value="${userToDisplay.getLastName()}" placeholder="Lastname"><br><br>
            <input th:value="${userToDisplay.getEmail()}" placeholder="Email">
        </label>
    </div>




</form>





</body>
</html>
