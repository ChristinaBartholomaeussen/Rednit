<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Montserrat&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin</title>


    <style>
        .fitText{
            width: fit-content;
            text-align: center;
        }

        .place-holer-main-image {
            width: 250px;
            height: 350px;
            background: #f3f3f3;
        }

        .wrapper {
            width: 70%;
            margin: 0 auto;
        }

        .showHover:hover{
            background: yellow;
        }



    </style>

</head>

<body>

<!-- Form 1 -->
<form  action="/postAdmin" method="post" name="firstform">
    <div class="col" style="text-align: left">
        <div>
            <label>
            <select class="form-control"  id="userInfo" name="firstname" style="width: fit-content">
                <option id="option" value="0">Vælg bruger:</option>
                <option
                        th:each="user : ${users}"
                        th:value="${user.getFirstName()}"
                        th:text="${user.getFirstName()}">
                </option>
            </select>
            <br>

            <input type="submit" value="Se info">
            </label>
        </div>
    </div>
</form>
<br>

<div class="col" style="text-align: left">
<form action="/showBlacklist" method="post">
    <div>
        <label>
            <select class="form-control"  id="blacklistInfo" name="firstname2" style="width: fit-content">
                <option id="optionB" value="0">Se Blacklist:</option>
                <option
                        th:each="user : ${admin.getBlacklist()}"
                        th:value="${user.getFirstName()}"
                        th:text="${user.getFirstName()}">
                </option>
            </select>
            <br>
            <input type="submit" value="Se info">
        </label>
    </div>
</form>
</div>
<div class="col" style="text-align: left">
    <form action="/restoreUserFromBlackList" method="post">
        <input type="submit" value="Genaktiver" name="restore">
    </form>
</div>



<form  action="/postAdmin" method="post" name="firstform2">
            <div style="text-align: center" class="wrapper">
                <div style="display: inline-block; vertical-align: top;">
                    <label class="fitText">
                        <input th:value="${userToDisplay.getFirstName()}" placeholder="Firstname" id="firstname"><br><br>
                        <input th:value="${userToDisplay.getLastName()}" placeholder="Lastname" id="lastname"><br><br>
                        <input th:value="${userToDisplay.getEmail()}" placeholder="Email" id="email"><br><br>
                        <input th:value="${#dates.format(userToDisplay.getDateOfBirth(), 'yyyy')}" placeholder="Årstal" id="age"><br><br>
                        <input style="height: 134px" th:value="${userToDisplay.getBio()}" id="bio" placeholder="Bio"><br><br>
                    </label>
                </div>
                <div style="display: inline-block; vertical-align: top; margin-left: 50px">

                    <div class="place-holer-main-image">
                        <img th:src="${userToDisplay.getPhoto1()}" style="height: 350px; width: 250px" onerror="this.style.display='none'">
                    </div>
                </div>
            </div>
</form>









<div style="text-align: center" class="wrapper">

        <form action="/adminBlacklistUser" method="post">
            <input type="submit" value="Blacklist bruger" id="blacklistUser" name="blacklistUser" class="showHover">
        </form>
        <br>
        <form action="/adminDeletePhoto" method="post">
            <input type="submit" value="Slet billede" name="deletePhoto" id="deletePhoto" class="showHover">
        </form>
        <br>
        <form action="/adminDeleteUser" method="post" id="deleteBlacklist">
            <div  style="text-align: center" class="wrapper">
                <input type="submit" value="Slet bruger" id="deleteUser" name="deleteUser" class="showHover">
            </div>
        </form>

</div>


</body>
</html>
