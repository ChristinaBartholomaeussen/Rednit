<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Montserrat&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

<!-- RBP: Nedenstående linje er nødvendig for at vise "Lokale" ændringer, men ved Run Code kan Spring ikke se denne fil-->
    <link href="../static/style.css" rel="stylesheet">



    <title>Create Profile</title>
</head>

<body>

    <p align="center"><b>Indtast ønskede login informationer</b></p>
    <div align="center" class="col" >
        <div class="textField">
            <div id="form-container">
                <form action="/postCreate" id="createProfile" method="post">
                    <input id="email" name="email" placeholder="Indtast email" style="text-align: center" type="email">
                    &nbsp

                    <input name="password1" placeholder="Indtast password" style="text-align: center" type="password">
                    &nbsp
                    <input name="password2" placeholder="Indtast password igen" style="text-align: center" type="password">
                    &nbsp

                    <input name="firstName" placeholder="Indtast fornavn" style="text-align: center" type="text">
                    &nbsp
                    <input name="lastName" placeholder="Indtast efternavn" style="text-align: center" type="text">
                    &nbsp<br>

                    <label>Køn:</label>
                    <select id="gender" name="gender">
                        <option value="male">Mand</option>
                        <option value="female">Kvinde</option>
                    </select>
                    &nbsp

                    <label>Hvad er du interesseret i? </label>
                    <select name="sexualPreference">
                        <option value="male">Kvinder</option>
                        <option value="female">Mænd</option>
                        <option value="both">Begge</option>
                    </select>
                    &nbsp
                    <input name="dateOfBirth" placeholder="Indtast fødselsdato" style="text-align: center" type="date" value="2002-01-01">
                    &nbsp
                    <input name="bio" placeholder="Indtast beskrivelse" style="text-align: center" type="text">
                    &nbsp
                    <label>Upload profilbillede</label>
                    <input name="photo" type="file" value="Upload billede">
                    &nbsp
                    <input id="saveProfileInfo" type="submit" value="Gem og Opret profil">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
