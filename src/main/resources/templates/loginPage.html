<!DOCTYPE html>

<body>

<p align="center"><b>Indtast dine login oplysninger</b></p>
<div class="col" align="center" >
    <div class="emaildiv">
        <div id="form-container">
            <form id="login-container" action="/index" method="post">
                <input type="text" id="email" value="email" style="text-align: center">
                <input type="text" id="password" value="password" style="text-align: center">
                <input type="button" id="login" value="login" style="text-align: center">
<!--                <span th:text="${""}"></span>-->
            </form>
        </div>
    </div>
</div>
