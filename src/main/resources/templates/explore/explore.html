<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Udforsk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

	<div th:insert="Fragments/header :: header"></div>

<h1 align="center"><b>Udforsk brugere</b></h1>

<br><br><br>

    <div class="container" align="center">
        <div class="row">

            <div class="col-sm">
                <form action="/postExploreSkipped" method="post">
                    <button type="submit" th:value="${user.idUser}" name="skipped" >Nej</button>
                </form>
            </div>

            <div class="col-sm border" >
                <div class="w-100">
                    <img th:src="${user.getPhoto1()}" height="200" width="150">
                    <p th:text="${user.getFirstName()}"/></p>
                    <p th:text="${user.getDateOfBirth()}"/>
                    <div class="w-100">
                        <p th:text="${user.getBio()}"></p>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <form action="/postExploreLiked" method="post">
                    <button type="submit" th:value="${user.idUser}" name="liked" >Ja</button>
                </form>
            </div>
    </div>
</div>



</body>
</html>
